<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Add Todo</title>
  </head>
  <body class="p-4">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold mb-4">Add Todo</h1>
      <form action="{% url 'todos:add_todo' %}" method="post">
        {% csrf_token %}
        <input type="text" name="task" class="border border-gray-400 p-2 mb-2 w-full">
        <input type="submit" value="Add Todo" class="bg-blue-500 text-white p-2">
      </form>
    </div>
  </body>
</html>
