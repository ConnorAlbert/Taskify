<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Todo App</title>
</head>


<body class="p-4">
  <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-3">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <span class="font-semibold text-xl tracking-tight mr-1 pr-44">To-do App</span>
    </div>
    <div class="block lg:hidden">
      <button
        class="fixed w-full flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm mr-4">
        <form action="{% url 'todos:index' %}" method="post" class="flex items-center w-full">
          {% csrf_token %}
          {{ form.task }}
          {{ form.priority }}
          <input type="submit" value="Add Task" class="bg-blue-500 text-white p-2 rounded border-1 text-sm border-white  hover:text-white-700 hover:bg-blue-700 mt-4 lg:mt-0 ml-4">
        </form>
      </div>
    </div>
    
    <style>
      form input[type="text"], form select {
        height: 30px;
        font-size: 15px;
        padding: 5px 15px;
        border: 1px solid #ccc;
      }
    </style>

    </div>
    </div>
  </nav>
  <div class="container mx-auto mt-10 mr-1">
    <table class="table-auto w-9/12 mt-4 border border-gray-400">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 border border-gray-300">Task</th>
          <th class="px-4 py-2 border border-gray-300">Priority</th>
          <th class="px-4 py-2 border border-gray-300">Completed</th>
          <th class="px-4 py-2 border border-gray-300">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for todo in todos %}
        <tr class="{% cycle 'bg-white' 'bg-gray-100' %}">
          <td class="border px-4 py-2 w-1/12 {%if todo.completed %}text-decoration: line-through{% endif %}">{{ todo.task }}</td>
          <td class="border px-4 py-2 w-1/12 text-center">{{ todo.priority }}</td>
          <td class="border px-4 py-2 w-1/12 text-center">
            <input type="checkbox" class="form-checkbox" {% if todo.completed %}checked{% endif %}
              onclick="window.location='{% url 'todos:toggle_todo' todo.id %}'">
          </td>
          <td class="border px-4 pt-3 pb-3 py-2 w-1/12 text-center">
            <a href="{% url 'todos:update_todo' todo.id %}"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
             Edit
            </a>
            <span class="px-1"></span>
            <a href="{% url 'todos:delete_todo' todo.id %}"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
      Delete
      </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</body>
</html>
