<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Todo App</title>
</head>
<body class="p-4">
  <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <span class="font-semibold text-xl tracking-tight">Todo App</span>
    </div>
  </nav>
  <div class="container mx-auto mt-10">
    <h1 class="text-2xl text-center font-bold">Update Todo</h1>
    <form method="post" class="mt-10 mx-auto w-6/12 p-10 bg-gray-200 rounded">
      {% csrf_token %}
      <div class="mb-4">
        <input type="text" name="task" value="{{ todo.task }}" class="border border-gray-400 p-2 w-full">
      </div>
      <div class="mb-4 text-center">
        <input type="submit" value="Update" class="bg-blue-500 text-white p-2 rounded border-2 text-sm border-white hover:border-transparent  hover:bg-blue">
        <a href="{% url 'todos:index' %}" class="bg-green-500 text-white p-2 rounded border-2 text-sm border-white hover:border-transparent  hover:bg-green">Back</a>
      </div>
        
      
    </form>
  </div>
</body>
</html>
